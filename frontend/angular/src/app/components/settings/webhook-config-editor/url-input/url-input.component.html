<mat-card>
  <mat-card-header>
<!--    <mat-card-subtitle><span>{{titleKey | translate}}</span></mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="standard" style="width: 500px">
        <mat-label>{{'SETTINGS.WEBHOOK_URL' | translate}}</mat-label>
        <input matInput
               [formControlName]="'webhookUrl'"
               [placeholder]="'SETTINGS.WEBHOOK_URL_PLACEHOLDER' | translate">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

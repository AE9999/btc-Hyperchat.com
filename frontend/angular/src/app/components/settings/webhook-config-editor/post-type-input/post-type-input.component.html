<mat-card>
  <mat-card-header>
    <!--    <mat-card-subtitle><span>{{titleKey | translate}}</span></mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [formControlName]="'postType'">
        <mat-radio-button class="example-radio-button"
                          *ngFor="let postOption of postOptions" [value]="postOption.value">
          {{postOption.name}}
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </mat-card-content>
</mat-card>

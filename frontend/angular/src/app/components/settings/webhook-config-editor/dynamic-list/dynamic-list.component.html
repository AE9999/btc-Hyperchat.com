<mat-card>
  <mat-card-header>
    <mat-card-subtitle><span>{{titleKey | translate}}</span></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div *ngIf="noAttributes">
        <span>{{noAttributeKey | translate}}</span>
      </div>
      <ng-container formArrayName="values">
        <ng-container *ngFor="let valueForm of values.controls; let i = index">
          <div [formGroup]="getFormGroup(valueForm)">
            <mat-form-field appearance="fill" style="width: 250px">
              <input matInput
                     formControlName="name"
                     [placeholder]="namePlaceholderKey | translate">
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 250px">
              <input matInput
                     formControlName="value"
                     [placeholder]="valuePlaceholderKey | translate">
            </mat-form-field>
            <mat-icon class="delete-btn" (click)="deleteEntry(i)">
              delete_forever</mat-icon>
          </div>
        </ng-container>
      </ng-container>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
            [disabled]="!formGroup.valid"
            (click)="addEntry('', '')">
      {{addKey | translate }}
    </button>
  </mat-card-actions>
</mat-card>
